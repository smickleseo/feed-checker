<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Feed Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <h1>Shopping Feed Viewer</h1>
                <div class="header-right">
                    <div class="version-info">v2.4.0</div>
                    <a href="/api/logout" class="logout-btn" title="Sign out">Logout</a>
                </div>
            </div>
            <div class="url-input-section">
                <select id="feedPresets" class="feed-presets">
                    <option value="">-- Select a saved feed --</option>
                    <optgroup label="Surf & Turf">
                        <option value="https://surfturf.co.uk/wp-content/uploads/woo-product-feed-pro/xml/Qo5NbmlZSq2dTbEQ8Skt8MqZXm6w0fXH.xml">Surf & Turf - Meta Feed</option>
                        <option value="https://surfturf.co.uk/wp-content/uploads/woo-product-feed-pro/xml/EN3F0DReRR5Zfuj48N7mbDWdd9KIkIwU.xml">Surf & Turf - Google Shopping</option>
                    </optgroup>
                    <optgroup label="Instashade">
                        <option value="https://www.instashade.co.uk/wp-content/uploads/woo-product-feed-pro/xml/qkpl120donkso39sm2q0z9zomtnsaqxi.xml">Instashade - Meta Feed</option>
                        <option value="https://www.instashade.co.uk/wp-content/uploads/woo-product-feed-pro/xml/iabvyqrymtew19vxvwnmsgbuyyqlsldq.xml">Instashade - Google Shopping</option>
                    </optgroup>
                </select>
                <input type="url" id="feedUrl" placeholder="Or enter feed URL..." class="url-input">
                <input type="file" id="fileUpload" accept=".xml,.rss" class="file-upload" style="display: none;">
                <input type="file" id="exclusionUpload" accept=".csv,.json,.txt" class="file-upload" style="display: none;">
                <button id="uploadBtn" class="upload-btn">Upload XML File</button>
                <button id="loadFeed" class="load-btn">Load Feed</button>
                <button id="refreshFeed" class="refresh-btn">Refresh</button>
            </div>
        </header>

        <div class="controls">
            <!-- Top bar: Stats and Search -->
            <div class="controls-top">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-value" id="totalItems">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item excluded">
                        <span class="stat-value" id="excludedItems">0</span>
                        <span class="stat-label">Excluded</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="visibleItems">0</span>
                        <span class="stat-label">Showing</span>
                    </div>
                </div>
                <div class="search-container">
                    <input type="text" id="searchFilter" placeholder="Search products..." class="search-input">
                </div>
                <div class="sort-container">
                    <label>Sort:</label>
                    <select id="sortBy" class="sort-filter">
                        <option value="">Default</option>
                        <option value="title-asc">Title A-Z</option>
                        <option value="title-desc">Title Z-A</option>
                        <option value="price-asc">Price Low-High</option>
                        <option value="price-desc">Price High-Low</option>
                        <option value="availability">Availability</option>
                    </select>
                </div>
            </div>

            <!-- Filter bar -->
            <div class="controls-filters">
                <div class="filter-group" id="googleCategoryGroup">
                    <label>Google Category</label>
                    <select id="googleCategoryFilter">
                        <option value="">All Google Categories</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Product Type</label>
                    <select id="categoryFilter">
                        <option value="">All Product Types</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <select id="statusFilter">
                        <option value="">All</option>
                        <option value="in_stock">In Stock</option>
                        <option value="out_of_stock">Out of Stock</option>
                        <option value="backorder">Backorder</option>
                        <option value="preorder">Preorder</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Exclusions</label>
                    <select id="excludedFilter">
                        <option value="">All Items</option>
                        <option value="excluded">Excluded Only</option>
                        <option value="not-excluded">Not Excluded</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Price Range</label>
                    <div class="price-inputs">
                        <input type="number" id="minPrice" placeholder="Min">
                        <span>-</span>
                        <input type="number" id="maxPrice" placeholder="Max">
                    </div>
                </div>
                <div class="filter-group">
                    <label>Price</label>
                    <select id="priceFilter">
                        <option value="">Any</option>
                        <option value="with-price">Has Price</option>
                        <option value="no-price">No Price</option>
                    </select>
                </div>
            </div>

            <!-- Actions bar -->
            <div class="controls-actions">
                <div class="action-group">
                    <button id="excludeAllVisible" class="action-btn danger">Exclude All Visible</button>
                    <button id="includeAllVisible" class="action-btn success">Include All Visible</button>
                </div>
                <div class="action-group">
                    <button id="compareBtn" class="action-btn">Compare (<span id="compareCount">0</span>)</button>
                    <button id="exportView" class="action-btn">Export View</button>
                </div>
                <div class="action-group">
                    <button id="exportExclusions" class="action-btn primary">Export Exclusions</button>
                    <button id="importExclusions" class="action-btn">Import</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading feed...</p>
        </div>

        <div id="error" class="error hidden">
            <p id="errorMessage"></p>
        </div>

        <div id="feedContainer" class="feed-container">
            <!-- Feed items will be populated here -->
        </div>
    </div>

    <!-- Variant Exclusion Modal -->
    <div id="variantModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Exclude Product Variants</h3>
                <button class="modal-close" onclick="feedViewer.closeVariantModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p id="modalMessage">Choose how you want to exclude this product:</p>
                <div id="modalOptions" class="modal-options">
                    <!-- Options will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Export Format Modal -->
    <div id="exportModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Choose Export Format</h3>
                <button class="modal-close" onclick="feedViewer.closeExportModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p>Select the format for your exclusions export:</p>
                <div class="modal-options">
                    <button class="modal-option-btn" onclick="feedViewer.exportFormat('csv')">
                        <strong>CSV (Excel Compatible)</strong>
                        <span>Opens directly in Excel - Recommended</span>
                    </button>
                    <button class="modal-option-btn" onclick="feedViewer.exportFormat('excel')">
                        <strong>Excel Report</strong>
                        <span>Detailed report with summary information</span>
                    </button>
                    <button class="modal-option-btn primary" onclick="feedViewer.exportFormat('smart-rules')">
                        <strong>ðŸ§  Smart Rules & Mapping</strong>
                        <span>Intelligent exclusion rules for feed generators - NEW!</span>
                    </button>
                    <button class="modal-option-btn" onclick="feedViewer.exportFormat('json')">
                        <strong>JSON</strong>
                        <span>Technical format for developers</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Results Modal -->
    <div id="importModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Import Results</h3>
                <button class="modal-close" onclick="feedViewer.closeImportModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="importResults" class="import-results">
                    <!-- Results will be populated dynamically -->
                </div>
                <div class="modal-actions">
                    <button id="applyImport" class="modal-option-btn primary">Apply Exclusions</button>
                    <button onclick="feedViewer.closeImportModal()" class="modal-option-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Comparison Modal -->
    <div id="comparisonModal" class="modal hidden">
        <div class="modal-content modal-wide">
            <div class="modal-header">
                <h3>Product Comparison</h3>
                <button class="modal-close" onclick="feedViewer.closeComparisonModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="comparisonTable" class="comparison-table">
                    <!-- Comparison table will be populated dynamically -->
                </div>
                <div class="modal-actions">
                    <button onclick="feedViewer.clearComparison()" class="modal-option-btn">Clear Selection</button>
                    <button onclick="feedViewer.closeComparisonModal()" class="modal-option-btn primary">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
